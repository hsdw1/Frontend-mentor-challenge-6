<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main class="card">
    <section class="heading"></section>
    
    <section class="content">
      <div class="intro">
        <h1>Get <span class="violet">insights</span> that help your business grow.</h1>

        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div> 
    
      <div class="statistics">
        <div class="companies stat">
          <span class="number">10k+</span> 
          <span class="data">companies</span>
        </div> 
        <div class="templates stat">
          <span class="number">314</span> 
          <span class="data">templates</span>
        </div> 
        <div class="queries stat">
          <span class="number">12M+</span> 
          <span class="data">queries</span>
        </div>
      </div> 
    </section>
    
  </main>

  


</body>
</html>
